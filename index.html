<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pick one of five choices in this slighly more complicated game of Rock Paper Scissors.  Win against the computer.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors X</title>
    <meta name="robots" content="index, follow">
</head>
<body>
    <h1>Rock Paper Scissors X</h1>
    <p id="text">Pick one</p>
    <div class="buttonContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="lizard">Lizard</button>
        <button id="spock">Spock</button>
    </div>
    <div id="bottomText">
        <p id="player">Player: </p>
        <p id="computer">Computer: </p>
    </div>
    

    <script src="action.js"></script>
</body>
</html>
